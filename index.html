<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Diagnostic Test</title>
</head>

<body class="p-4">

    <h1>WEB PROGRAMMING</h1>

    <div class="mb-3">
        <label for="characterId" class="form-label">Enter character ID:</label>
        <input type="number" id="characterId" class="form-control" placeholder="Example: 1">
        <button id="searchBtn" class="btn btn-success mt-2">Search Character</button>
    </div>

    <div class="d-flex gap-4 flex-wrap">
        <!--card 1-->
        <div class="card" style="width: 18rem;">
            <img id="charImage1" src="OIP2.webp" class="card-img-top" alt="Character">
            <div class="card-body">
                <h5 id="charName1" class="card-title">Character Name</h5>
                <p id="charStatus1" class="card-text">Status / Species</p>
            </div>
        </div>

        <!--card 2-->
        <div class="card" style="width: 18rem;">
            <img id="charImage2" src="OIP2.webp" class="card-img-top" alt="Character">
            <div class="card-body">
                <h5 id="charName2" class="card-title">Character Name</h5>
                <p id="charStatus2" class="card-text">Status / Species</p>
            </div>
        </div>
    </div>

    <button id="loadBtn" class="btn btn-primary mt-3">Load Two Characters</button>

    <script>
        const button = document.getElementById("loadBtn");

        button.addEventListener("click", async () => {
            try {
                const response = await fetch("http://127.0.0.1:8000/characters?limit=2");
                const data = await response.json();

                //card 1
                document.getElementById("charImage1").src = data[0].image;
                document.getElementById("charName1").textContent = data[0].name;
                document.getElementById("charStatus1").textContent = `${data[0].status} - ${data[0].species}`;

                //card 2
                document.getElementById("charImage2").src = data[1].image;
                document.getElementById("charName2").textContent = data[1].name;
                document.getElementById("charStatus2").textContent = `${data[1].status} - ${data[1].species}`;
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to load characters.");
            }
        });
    </script>
</body>

</html>
