<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Diagnostic Test</title>
</head>

<body class="p-4">

    <h1>WEB PROGRAMMING</h1>

    <div class="mb-3">
        <label for="characterId" class="form-label">Enter character ID:</label>
        <input type="number" id="characterId" class="form-control" placeholder="Example: 1">
        <button id="searchBtn" class="btn btn-success mt-2">Search Character</button>
    </div>

    <div class="card" style="width: 18rem;">
        <img id="charImage" src="OIP.webp" class="card-img-top" alt="Character">
        <div class="card-body">
            <h5 id="charName" class="card-title">Character Name</h5>
            <p id="charStatus" class="card-text">Status / Species</p>
            <a href="#" class="btn btn-primary">More Info</a>
        </div>
    </div>

    <script>
        const button = document.getElementById("searchBtn");

        button.addEventListener("click", async () => {
            const id = document.getElementById("characterId").value;

            if (!id) {
                alert("Please enter a character ID.");
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8000/character/${id}`);
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                document.getElementById("charImage").src = data.image;
                document.getElementById("charName").textContent = data.name;
                document.getElementById("charStatus").textContent = `${data.status} - ${data.species}`;
            } catch (error) {
                console.error("Error fetching character:", error);
                alert("Failed to connect to backend.");
            }
        });
    </script>
</body>
</html>
